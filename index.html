<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            <div class="previous-calc"></div>
            <div class="current-calc">0</div>
        </div>
        <div class="calc-clear-delete-btn">
            <button id="calc-clear">Clear</button>
            <button id="calc-delete">Delete</button>
        </div>
        <div class="calc-btn">
            <button id="calc-7">7</button>
            <button id="calc-8">8</button>
            <button id="calc-9">9</button>
            <button id="calc-divide">&divide;</button>
            <button id="calc-4">4</button>
            <button id="calc-5">5</button>
            <button id="calc-6">6</button>
            <button id="calc-times">&times;</button>
            <button id="calc-1">1</button>
            <button id="calc-2">2</button>
            <button id="calc-3">3</button>
            <button id="calc-minus">&minus;</button>
            <button id="calc-NN">NN</button>
            <button id="calc-0">0</button>
            <button id="calc-equal">=</button>
            <button id="calc-plus">&plus;</button>
        </div>
    </div>
    
</body>
</html>
